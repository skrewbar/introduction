<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!--시작일자: 2023/12/17 (일)-->
        <!--내일 집에 아이패드 프로 올거라 기분좋음 ㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎ-->
        <section data-auto-animate>
          <div style="float: left; width: 50%; text-align: right">
            <h1>자기</h1>
          </div>
          <div style="float: left"><h1>소개</h1></div>
        </section>
        <section data-auto-animate>
          <div style="float: left; width: 62%; text-align: right">
            <h1>강현준을&nbsp;</h1>
          </div>
          <div style="float: left">
            <h1>소개</h1>
          </div>
        </section>
        <section data-auto-animate-reset data-auto-animate>
          <h1>목차</h1>
          <ul>
            <li>ㄴㅏ에대한 소개</li>
            <li>이름</li>
            <li>할줄아는거</li>
          </ul>
        </section>
        <section data-auto-animate>
          <h1 style="font-size: 0%">목차</h1>
          <ul>
            <li>이름</li>
            <li>MBTI</li>
            <li>할줄아는거</li>
            <li>좋아하는거</li>
            <li>싫어하는거</li>
            <li>키</li>
          </ul>
        </section>
        <section data-auto-animate>
          <h1 style="font-size: 0%">목차</h1>
          <ul>
            <li>이름</li>
            <li>MBTI</li>
            <li>할 줄 아는 거</li>
            <li>좋아하는 거</li>
            <li>싫어하는 거</li>
            <li><del>키</del></li>
          </ul>
        </section>
        <section data-auto-animate data-auto-animate-reset>
          <h2>이름</h2>
          <div style="float: left; width: 33%"><h1>강</h1></div>
          <div style="float: left; width: 33%"><h1>현</h1></div>
          <div style="float: left; width: 33%"><h1>준</h1></div>
        </section>
        <section data-auto-animate>
          <div style="float: left; width: 33%">
            <h1>강</h1>
            <h1>姜</h1>
            <p>성씨 강(진주)</p>
          </div>
          <div style="float: left; width: 33%">
            <h1>현</h1>
            <h1>現</h1>
            <p>나타날 현</p>
          </div>
          <div style="float: left; width: 33%">
            <h1>준</h1>
            <h1>竣</h1>
            <p>마칠 준</p>
          </div>
          <p>뭔 뜻인진 나도모름 ㅎ</p>
        </section>
        <section>
          <h1>MBTI</h1>
        </section>
        <section data-background-color="#8BBECF">
          <img src="./imgs/mbti-i.png" />
        </section>
        <section data-background-color="#EACC87">
          <img src="./imgs/mbti-n.png" />
        </section>
        <section data-background-color="#82C4A8">
          <img src="./imgs/mbti-t.png" />
        </section>
        <section data-background-color="#B49EBF">
          <img src="./imgs/mbti-p.png" />
        </section>
        <section>
          <h1>할 줄 아는 거</h1>
        </section>
        <section data-background-image="./imgs/heemangweapon-code-bg.png">
          <iframe
            class="fragment fade-in"
            width="1120"
            height="630"
            src="https://www.youtube.com/embed/CnkoK96JHF8?si=IvlcfHFjY95-5da8"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </section>
        <section
          data-background-image="./imgs/heemangchat-code-bg.png"
        ></section>
        <section data-background-image="./imgs/introdunction.png"></section>
        <section data-background-image="./imgs/introdunction.png">
          <img src="./imgs/2023-12-17.png" />
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
